    <body>

        <!--**************** CARTEL RESULTADO ******************-->
        <div class="contenedor__cartel-resultado oculto" id="contenedor__cartel-resultado">

                <h3 class="texto-ganador">WINNER:</h3>
                <span class="ganador" id="ganador"></span>
            </div>
            <div class="contenedor__botones-resultado">

            </div>
        </div>

            <div class="contenedor-inferior">
                <div class="grupo__puntaje">

                    <span class="texto__puntaje-jugador" id="puntaje-jugador1">00</span>
                </div>

                <div class="grupo__puntaje">
                    <h4 class="texto__puntaje-jugador">Player 2 Score: </h4>
